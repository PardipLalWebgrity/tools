<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Masking on Image</title>
    <style>
        .gradient-mask-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .gradient-mask-image {
            display: block;
            width: 100%;
            height: auto;
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 50%, rgba(0,0,0,0));
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 50%, rgba(0,0,0,0));
            -webkit-mask-size: 100%;
            mask-size: 100%;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }

        /* Alternative gradient directions */
        .left-to-right {
            -webkit-mask-image: linear-gradient(to right, rgba(0,0,0,1), rgba(0,0,0,0));
            mask-image: linear-gradient(to right, rgba(0,0,0,1), rgba(0,0,0,0));
        }

        .radial {
            -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 70%);
            mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 70%);
        }

        .diagonal {
            -webkit-mask-image: linear-gradient(45deg, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 60%);
            mask-image: linear-gradient(45deg, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 60%);
        }
    </style>
</head>
<body>
    <div class="gradient-mask-container">
        <h2>Top-to-Bottom Gradient Mask</h2>
        <img src="https://source.unsplash.com/random/600x400" alt="Sample image" class="gradient-mask-image">

        <h2>Left-to-Right Gradient Mask</h2>
        <img src="https://source.unsplash.com/random/600x400" alt="Sample image" class="gradient-mask-image left-to-right">

        <h2>Radial Gradient Mask</h2>
        <img src="https://source.unsplash.com/random/600x400" alt="Sample image" class="gradient-mask-image radial">

        <h2>Diagonal Gradient Mask</h2>
        <img src="https://source.unsplash.com/random/600x400" alt="Sample image" class="gradient-mask-image diagonal">
    </div>
</body>
</html>
